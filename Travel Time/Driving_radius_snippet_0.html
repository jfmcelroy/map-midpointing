<body>
    <div id='map'></div>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY_GOES_HERE&callback=initMap" async defer></script>
    <script>
        var map;
        function initMap() {
            var mapOpts = {
                center: {lat: 51.5031653, lng: -0.1123051},
                zoom: 13,
            };
            map = new google.maps.Map(document.getElementById('map'), mapOpts);
            var marker0 = new google.maps.Marker({
                position: {lat: 51.5031653, lng: -0.1123051},
                map: map,
                title: 'London Waterloo train station',
                animation: google.maps.Animation.DROP
            });
        }
    </script>
</body>
